<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chatData.chatUser}}">
<ion-content class="padding">
<div ng-if="chatData.authData">
  <div class="item item-input-inset chatBorder">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Message" ng-model="chatData.newMessage" class="fullWidth" />
    </label>
    <button class="button button-small" ng-click="sendMessage()">
      Send
    </button>
  </div>
  <ion-list>
  <ion-item ng-repeat="chat in chatData.messages" type="item-text-wrap" class="chatBorder">
  <p class="chat-bubble {{chat.cssClass}}">{{chat.message}}</p>
</ion-item>
</ion-list>
</div>  
</ion-content>
</ion-view>
