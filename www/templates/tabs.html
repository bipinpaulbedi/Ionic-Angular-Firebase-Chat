<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-calm tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Get It" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/getIt">
    <ion-nav-view name="tab-getIt"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Items" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/items">
    <ion-nav-view name="tab-items"></ion-nav-view>
  </ion-tab>

 <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

</ion-tabs>
